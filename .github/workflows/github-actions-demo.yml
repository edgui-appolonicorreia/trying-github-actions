name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ðŸ This job's status is ${{ job.status }}."
  Guis-Job:
    needs: Explore-GitHub-Actions
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Trying to set up the Python env
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Running the Python file
        run: |
          cd dir_one &&
          python3 test_one.py &&
          echo "Testing the & syntax 1" &&
          echo "Testing the & syntax 2"
  Second-Job:
    needs: Explore-GitHub-Actions
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Starting the Second-Job. Checking out...
        uses: actions/checkout@v3
      - run: ls
  Third-Job:
    needs: [Guis-Job, Second-Job]
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Starting the Third-Job. Checking out...
        uses: actions/checkout@v3
      - run: echo "Just testing the Actions workflows"
      - name: Printing the env Secret!
        run: echo "The env secret it's > ${{ secrets.MY_SECRET }}"
  Terraform-Job:
    needs: Third-Job
    name: Terraform Validation and Build
    runs-on: ubuntu-latest
    env:
      AWS-ACCESS-KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS-SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS-DEFAULT-REGION: us-east-1
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials Action For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{env.AWS-ACCESS-KEY}}
          aws-secret-access-key: ${{env.AWS-SECRET}}
          aws-region: ${{env.AWS-DEFAULT-REGION}}
      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2.0.2

      - name: Terraform init, plan and apply
        run: |
          cd infra
          echo `pwd`
          echo "** Running Terraform Init**"
          terraform init

          echo "** Running Terraform Validate**"
          terraform validate

          echo "** Running Terraform Plan**"
          terraform plan

        #        echo "** Running Terraform Apply**"
        #        terraform apply -auto-approve
        working-directory: ${{ github.event.inputs.tfpath }}
      - name: Terraform Destroy
        run: |
          echo "** Running Terraform Destroy**"
        #        terraform plan -destroy
        #        terraform destroy -auto-approve
        working-directory: ${{ github.event.inputs.tfpath }}